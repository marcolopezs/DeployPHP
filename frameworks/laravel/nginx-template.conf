# Configuración Nginx para Laravel - Template Multi-Framework
# Proyecto: PROJECT_NAME
# Dominio: DOMAIN_NAME
# PHP Version: PHP_VERSION
# Framework: Laravel

# Redirección HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN_NAME www.DOMAIN_NAME;

    # Permitir validación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redireccionar todo el demás tráfico HTTP a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuración principal HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name DOMAIN_NAME www.DOMAIN_NAME;

    # Directorio raíz del proyecto Laravel
    root /var/www/PROJECT_NAME/public;
    index index.php index.html index.htm;

    # Configuración SSL (será reemplazada según el tipo de SSL elegido)
    LETSENCRYPT_SSL_CONFIG
    CLOUDFLARE_SSL_CONFIG
    ssl_trusted_certificate /etc/letsencrypt/live/DOMAIN_NAME/chain.pem;

    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Parámetros DH
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    # Configuración OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Headers de seguridad específicos para Laravel
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=(), fullscreen=(self), sync-xhr=()" always;

    # Content Security Policy optimizado para Laravel
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:; media-src 'self'; object-src 'none'; child-src 'none'; worker-src 'none'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';" always;

    # Logs
    access_log /var/log/nginx/PROJECT_NAME.access.log;
    error_log /var/log/nginx/PROJECT_NAME.error.log;

    # Configuración de compresión Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Rate limiting específico para Laravel
    limit_req_zone $binary_remote_addr zone=PROJECT_NAME_login:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=PROJECT_NAME_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=PROJECT_NAME_general:10m rate=2r/s;

    # Aplicar rate limiting a endpoints de autenticación Laravel
    location ~ ^/(login|register|password/reset|password/email|password/confirm) {
        limit_req zone=PROJECT_NAME_login burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Aplicar rate limiting a endpoints de API Laravel
    location ~ ^/api/ {
        limit_req zone=PROJECT_NAME_api burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Manejo principal de rutas Laravel
    location / {
        limit_req zone=PROJECT_NAME_general burst=10 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Procesamiento de archivos PHP optimizado para Laravel
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/phpPHP_VERSION-fpm-PROJECT_NAME.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;

        # Parámetros de seguridad específicos para Laravel
        fastcgi_param HTTP_PROXY "";
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
        fastcgi_param REQUEST_SCHEME https;

        # Timeouts optimizados para Laravel
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 180s;
        fastcgi_read_timeout 180s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 8 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a archivos sensibles de Laravel
    location ~ ^/(\.env|\.git|composer\.(json|lock)|package\.json|yarn\.lock|webpack\.mix\.js|vite\.config\.js|artisan|phpunit\.xml|\.htaccess|\.htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Cache para archivos estáticos optimizado para Laravel/Vite
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz|woff|woff2|ttf|svg|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Pragma public;
        add_header Vary Accept-Encoding;
        access_log off;
        
        # Soporte para assets de Vite
        location ~* \.(?:css|js)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }

    # Manejo especial para favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Manejo especial para robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Prevenir acceso a directorios de storage y cache de Laravel
    location ~ ^/(storage|bootstrap/cache) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Configuración especial para Laravel Horizon
    location ~ ^/horizon {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Autenticación adicional para Horizon en producción
        # auth_basic "Restricted Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }

    # Configuración especial para Laravel Telescope
    location ~ ^/telescope {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Restringir acceso a Telescope solo en desarrollo
        # allow 127.0.0.1;
        # deny all;
    }

    # Configuración para WebSockets (Laravel Broadcasting)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:6001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Soporte para Laravel Octane
    location ~ ^/octane-stats {
        try_files $uri $uri/ /index.php?$query_string;
        
        # Restringir acceso a stats de Octane
        allow 127.0.0.1;
        deny all;
    }

    # Bloquear patrones de ataque comunes
    location ~* (base64_encode|base64_decode|benchmark|union|select|insert|cast|set|declare|drop|update|md5|concat|script|javascript|vbscript|onload|onerror) {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Bloquear intentos de inyección SQL
    location ~* (union.*select|insert.*into|delete.*from|drop.*table) {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Prevenir acceso a archivos de respaldo y temporales
    location ~* ^.+\.(bak|config|sql|fla|psd|ini|log|sh|inc|swp|dist)|~$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Ocultar información del servidor
    server_tokens off;
    more_set_headers "Server: Laravel/PROJECT_NAME";

    # Configuración de buffer para mejorar rendimiento
    client_body_buffer_size 128k;
    client_max_body_size 64M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Configuración de keepalive
    keepalive_timeout 65;
    keepalive_requests 100;

    # Configuración de sendfile
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
}