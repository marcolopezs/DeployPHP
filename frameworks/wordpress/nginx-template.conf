# Configuración Nginx para WordPress - Template Multi-Framework
# Proyecto: PROJECT_NAME
# Dominio: DOMAIN_NAME
# PHP Version: PHP_VERSION
# Framework: WordPress

# Redirección HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN_NAME www.DOMAIN_NAME;

    # Permitir validación de Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redireccionar todo el demás tráfico HTTP a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuración principal HTTPS para WordPress
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name DOMAIN_NAME www.DOMAIN_NAME;

    # Directorio raíz del proyecto WordPress
    root /var/www/PROJECT_NAME;
    index index.php index.html index.htm;

    # Configuración SSL (será reemplazada según el tipo de SSL elegido)
    LETSENCRYPT_SSL_CONFIG
    CLOUDFLARE_SSL_CONFIG
    ssl_trusted_certificate /etc/letsencrypt/live/DOMAIN_NAME/chain.pem;

    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Parámetros DH
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    # Configuración OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Headers de seguridad específicos para WordPress
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=(), fullscreen=(self), sync-xhr=()" always;

    # Content Security Policy optimizado para WordPress
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: http:; connect-src 'self' https:; media-src 'self' https:; object-src 'none'; child-src 'self' https://www.youtube.com https://player.vimeo.com; worker-src 'none'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';" always;

    # Logs
    access_log /var/log/nginx/PROJECT_NAME.access.log;
    error_log /var/log/nginx/PROJECT_NAME.error.log;

    # Configuración de compresión Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Rate limiting específico para WordPress
    limit_req_zone $binary_remote_addr zone=PROJECT_NAME_login:10m rate=1r/s;
    limit_req_zone $binary_remote_addr zone=PROJECT_NAME_admin:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=PROJECT_NAME_xmlrpc:10m rate=1r/m;
    limit_req_zone $binary_remote_addr zone=PROJECT_NAME_general:10m rate=2r/s;

    # Protección específica para wp-login.php
    location = /wp-login.php {
        limit_req zone=PROJECT_NAME_login burst=2 nodelay;
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/phpPHP_VERSION-fpm-PROJECT_NAME.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Protección para área de administración
    location ~ ^/wp-admin/ {
        limit_req zone=PROJECT_NAME_admin burst=10 nodelay;
        try_files $uri $uri/ /index.php?$args;
    }

    # Bloquear XML-RPC (común vector de ataques)
    location = /xmlrpc.php {
        limit_req zone=PROJECT_NAME_xmlrpc burst=1 nodelay;
        # Descomenta la siguiente línea para bloquear completamente XML-RPC
        # deny all;
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/phpPHP_VERSION-fpm-PROJECT_NAME.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Manejo principal de rutas WordPress (permalinks)
    location / {
        limit_req zone=PROJECT_NAME_general burst=10 nodelay;
        try_files $uri $uri/ /index.php?$args;
    }

    # Procesamiento de archivos PHP optimizado para WordPress
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/phpPHP_VERSION-fpm-PROJECT_NAME.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_hide_header X-Powered-By;

        # Parámetros de seguridad
        fastcgi_param HTTP_PROXY "";
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
        fastcgi_param REQUEST_SCHEME https;

        # Timeouts optimizados para WordPress
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 8 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Denegar acceso a archivos sensibles de WordPress
    location ~ ^/(wp-config\.php|wp-config-sample\.php|readme\.html|license\.txt) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Proteger directorio wp-includes
    location ~ ^/wp-includes/ {
        location ~ \.(php|inc)$ {
            deny all;
        }
    }

    # Cache para archivos estáticos optimizado para WordPress
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz|woff|woff2|ttf|svg|webp|avif|mp4|mp3|avi|mov)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Pragma public;
        add_header Vary Accept-Encoding;
        access_log off;
        
        # Cache específico para uploads de WordPress
        location ~* ^/wp-content/uploads/.*\.(jpg|jpeg|png|gif|ico|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Manejo especial para favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Manejo especial para robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proteger archivos de configuración específicos de WordPress
    location ~* \.(htaccess|htpasswd)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Proteger directorio wp-admin para usuarios no autenticados
    location ~ ^/wp-admin/(.*) {
        # Permite acceso a admin-ajax.php para funcionalidad AJAX
        location ~ ^/wp-admin/admin-ajax\.php$ {
            try_files $uri =404;
            include fastcgi_params;
            fastcgi_pass unix:/var/run/php/phpPHP_VERSION-fpm-PROJECT_NAME.sock;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
        
        try_files $uri $uri/ /index.php?$args;
    }

    # Configuración para WordPress Multisite (si se usa)
    # location ~ ^(/[^/]+/)?files/(.+) {
    #     try_files /wp-content/blogs.dir/$blogid/files/$2 /wp-includes/ms-files.php?file=$2;
    # }

    # Configuración para WP-Cron (si está habilitado)
    location = /wp-cron.php {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/phpPHP_VERSION-fpm-PROJECT_NAME.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Permitir solo acceso local para wp-cron
        allow 127.0.0.1;
        deny all;
    }

    # Bloquear patrones de ataque comunes específicos para WordPress
    location ~* (wp-comments-post\.php.*|wp-config\.php.*|wp-login\.php.*|xmlrpc\.php.*) {
        # Solo aplicar rate limiting, no bloquear completamente
        limit_req zone=PROJECT_NAME_login burst=3 nodelay;
        try_files $uri =404;
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/phpPHP_VERSION-fpm-PROJECT_NAME.sock;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Bloquear intentos de inyección SQL y XSS
    location ~* (union.*select|insert.*into|delete.*from|drop.*table|script.*alert|javascript:|vbscript:|onload|onerror) {
        deny all;
        access_log off;
        log_not_found off;
        return 444;
    }

    # Prevenir acceso a archivos de respaldo y temporales
    location ~* ^.+\.(bak|backup|old|orig|original|temp|tmp|~)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Proteger directorio de plugins
    location ~ ^/wp-content/plugins/ {
        location ~ \.(php|phtml|pl|py)$ {
            deny all;
        }
    }

    # Proteger directorio de themes (excepto para algunos archivos necesarios)
    location ~ ^/wp-content/themes/ {
        location ~ \.(php|phtml|pl|py)$ {
            # Permitir solo archivos PHP específicos de themes
            location ~ ^/wp-content/themes/[^/]+/(style\.css|functions\.php|index\.php)$ {
                try_files $uri =404;
                include fastcgi_params;
                fastcgi_pass unix:/var/run/php/phpPHP_VERSION-fpm-PROJECT_NAME.sock;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            }
            deny all;
        }
    }

    # Ocultar información del servidor
    server_tokens off;
    more_set_headers "Server: WordPress/PROJECT_NAME";

    # Configuración de buffer para mejorar rendimiento
    client_body_buffer_size 128k;
    client_max_body_size 64M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Configuración de keepalive
    keepalive_timeout 65;
    keepalive_requests 100;

    # Configuración de sendfile
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
}